<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import CSS for Materialize-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/assessment1.css" media="screen,projection"/>
  </head>

  <body>

      <div class="container">
        <!--Question #1-->
        <div class="row"> 
          <form th:action="@{/result}" th:object="${question1}">
            <h5><b th:text="${question1.text}"/></h5>
            <!--Loop for populating question and options-->
            <p th:each="color : ${question1.options}">
              <label>
                <input name="group1" type="radio" th:value="${color}"/>
                <span th:text="${color}"/>
              </label>
            </p>
            <!--End loop-->
            <button class="btn waves-effect waves-light" type="submit" name="action" value="Submit">
                Submit <i class="material-icons right">send</i>
            </button>
          </form>
        </div>

        <!--Question #2-->
        <div class="row"> 
          <form th:action="@{/result}" th:object="${question2}">
            <h5><b th:text="${question2.text}"/></h5>
              <!--Loop for populating question and options-->
              <p th:each="animal, iterStat : ${question2.options}">
                  <label>
                    <input th:name="'box' + ${iterStat.count}" type="checkbox" th:value="${animal}"/>
                    <span th:text="${animal}"/>
                  </label>
              </p>
              <!--End loop-->
              <button class="btn waves-effect waves-light" type="submit" name="action" value="Submit">
                Submit <i class="material-icons right">send</i>
              </button>
          </form>
        </div>
        
        <!--Question #3-->
        <div class="row">
          <form th:action="@{/assessment1}" th:object="${question3}" method="POST">
            <h5><b th:text="${question3.text}"/></h5>
            <div class="input-field col s4">
              <!--Used name of getter/setter instead of attribute name for field-->
              <input id="birthdate" type="text" th:field="*{UserAnswer}" 
              pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-2][0-9]:[0-5][0-9]Z"/>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action" value="Submit">
                Submit <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div> <!--End container-->

  <!--JavaScript for Materialize, at the end of body to optimize loading-->
  <script type="text/javascript" src="../js/materialize.min.js"></script>
  </body>
</html>
